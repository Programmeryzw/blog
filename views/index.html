{{extend './_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}

{{block 'body'}}
<section class="container">
  <ul class="media-list">

    {{ each topic }}
    <li class="media">      
      <div class="media-body">
        <h4 class="media-heading"><a href="/showTopic?title={{ $value.title }}">{{ $value.title }}</a></h4>
        <p>{{ $value.created_time }}</p>
      </div>
    </li>
    {{ /each }}


  </ul>

</section>
{{/block}}
